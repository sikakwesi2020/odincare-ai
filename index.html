    <div class="myTabContetArea">
        <div class="tabElement listenArea">
            <form>

                <div class="w-full mb-4 border border-b-0

                border-gray-200 bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                    <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
                        <textarea id="spechOutput" rows="8" readonly
                            class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
                            placeholder="Odin is listening ..." required></textarea>
                    </div>

                </div>
            </form>
        </div>
        <div class="tabElement AdvisorArea hidden">


            <div class="w-full mb-4 border border-gray-200 bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">

                    <p id="OdinResponse" style="height: calc(80vh - 270px);"
                        class="w-full overflow-y-auto h-80 px-0 text-sm text-gray-900 bg-white border-0  dark:placeholder-gray-400">OdinCare Report, click generate report to begin
                </p>
                </div>
               
                <div class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600">
                  
                <button type="button" id="StarReport"
                class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700
                 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 
                 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center
                  mr-2 mb-2">Generate Report</button>
                  <button type="button" id="stopButton" class="text-white bg-gradient-to-r from-red-400 
                  via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg 
                  text-sm px-5 py-2.5 text-center mr-2 mb-2 hidden">Stop audio</button>

                    <div class="flex pl-0 space-x-1 sm:pl-2">
                        <button type="button" id="ResponseToSpeech"
                            class="inline-flex justify-center items-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                            <svg id="ContinueChat" class="w-6 h-6 text-black" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2.2"
                                    d="M15 7v3a5.006 5.006 0 0 1-5 5H6a5.006 5.006 0 0 1-5-5V7m7 9v3m-3 0h6M7 1h2a3 3 0 0 1 3 3v5a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V4a3 3 0 0 1 3-3Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>


        </div>
        <div class="tabElement Reports hidden">


            <div class="max-w-sm p-3 bg-white border-0 border-gray-200 dark:bg-gray-800 dark:border-gray-700">
                <ul class="max-w-md space-y-1 text-gray-500 list-inside dark:text-gray-400" id="reportContent">

                </ul>
            </div>



        </div>
